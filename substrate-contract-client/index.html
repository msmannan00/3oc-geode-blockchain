<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substrate Contract Management</title>
    <style>
          body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
           }
      
        h1 { text-align: center; margin-bottom: 20px; }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 5% auto 0 auto;
        }
        
        .option {
            margin-bottom: 15px;
        }
      
        .result { margin-top: 10px; font-weight: bold; }
        /* Loader Styles */
        #loader {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(229, 239, 241, 0.7); /* Black background with opacity */
            z-index: 9999; /* On top of everything */
            text-align: center;
        }
        #loader img {
            margin-top: 20%;
        }
        .option button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option button:hover {
            background-color: #0056b3;
        }
        .option input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="loader.gif" height="300" width="300"  alt="Loading...">
    </div>
    <h1>Substrate Contract Management - Web Interaction</h1>

    <div class="container">
        <div class="option">
            <h2>Build the Contract</h2>
            <button id="buildbtn" onclick="BuildMyContract()">Build Contract</button>
            <input type="text" id="contractpath" readonly>
            <div id="buildResult" class="result"></div>

        </div>
        <div class="option">
            <h2>Deploy Contract</h2>
            <button id="deployBtn" onclick="DeployMyContract()">Deploy Contract</button>
            <div id="deployResult" class="result"></div>

        </div>
        <div class="option">
            <h2>Get Contract Value</h2>
            <input type="text" id="contractAddress" placeholder="Enter contract address" readonly />
            <button onclick="fetchContractValue()">Get Contract Value</button>

        </div>
        <div class="option">
            <h2>Flip Contract State</h2>
            <button onclick="flipContractState()">Flip Contract State</button>
            <p id="result"></p>

        </div>
    </div>
 

 


    <script>
        async function BuildMyContract() {
            //const contractAddress = document.getElementById('contractAddress').value;
            document.getElementById('loader').style.display = 'block';
            try{

                const response = await fetch(`http://localhost:3000/build`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            console.log(response);
            const data = await response.json();
            console.log(data);
            if (data.dirPath) {
                document.getElementById('buildResult').innerText = `Path: ${data.dirPath}`;
                document.getElementById('contractpath').value = data.dirPath;
            } else {
                document.getElementById('buildResult').innerText = data.error;
            }
            }catch(error)
            {
                console.error('Error:', error);
                document.getElementById('buildResult').innerText = 'An error occurred. Please try again.';
            } finally
            {
                document.getElementById('loader').style.display = 'none';
            }
        }
    
         async function DeployMyContract() {
            document.getElementById('loader').style.display = 'block';
            try{
            const response = await fetch(`http://localhost:3000/deploy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            console.log(response);
            const data = await response.json();
            console.log(data);
            if (data.txHash) {
                document.getElementById('deployResult').innerText = `Contract deployed successfully. Transaction Hash: ${data.txHash}`;
                document.getElementById('contractAddress').value = data.txHash;
            } else {
                document.getElementById('deployResult').innerText = data.error;
            }
            }catch(error)
            {
                console.error('Error:', error);
                document.getElementById('deployResult').innerText = data.error;
            } finally
            {
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        async function fetchContractValue() {
            const contractAddress = document.getElementById('contractAddress').value;
            console.log(contractAddress);
            const response = await fetch(`http://localhost:3000/contract/${contractAddress}/value`);
            const result = await response.json();

            if (result.success) {
                document.getElementById('result').innerText = `Contract Value: ${JSON.stringify(result.data)}`;
            } else {
                document.getElementById('result').innerText = `Error: ${result.message}`;
            }
        }
        async function flipContractState() {
            document.getElementById('loader').style.display = 'block';
            try
            {
                const contractAddress = document.getElementById('contractAddress').value;
            const response = await fetch(`http://localhost:3000/contract/${contractAddress}/flip`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            const result = await response.json();

            if (result.success) {
                document.getElementById('result').innerText = `Flipped Contract State. New Value: ${JSON.stringify(result.data)}`;
            } else {
                document.getElementById('result').innerText = `Error: ${result.message}`;
            }

            }catch(error){
                document.getElementById('result').innerText = `Error: ${result.message}`;

            }finally
            {
                document.getElementById('loader').style.display = 'none';
            }
        }
     
    </script>
</body>
</html>
